<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>尖端網頁互動展示｜量子科技感</title>
<style>
/* ===== 全局 ===== */
body, html {
  margin: 0; padding: 0;
  font-family: "Noto Sans TC", "Poppins", sans-serif;
  overflow-x: hidden; background: radial-gradient(circle at 30% 20%, #e8fdee, #c6f5cc, #b2e5bb);
  html, body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

.quantum {
  overflow-x: clip;
}
}
body::before {
  content:""; position:fixed; inset:0; z-index:-2;
  background:
    radial-gradient(2px 2px at 25% 30%, rgba(150,255,150,0.6), transparent),
    radial-gradient(2px 2px at 75% 60%, rgba(200,255,200,0.4), transparent),
    radial-gradient(1px 1px at 50% 80%, rgba(100,255,150,0.4), transparent),
    radial-gradient(2px 2px at 40% 50%, rgba(180,255,180,0.3), transparent);
  animation: floatStars 15s linear infinite alternate;
}
@keyframes floatStars{0%{transform:translateY(0)}100%{transform:translateY(-30px) scale(1.03);}}

/* ===== 導覽列 ===== */
.navbar {
  background: linear-gradient(135deg, #1b5e20, #d0f1d1);
  color:white; display:flex; justify-content:space-between; align-items:center;
  padding:1rem 2rem; position:sticky; top:0; z-index:1000;
  box-shadow:0 4px 20px rgba(0,0,0,0.25); border-bottom:1px solid rgba(0,128,0,0.2);
}
.logo { display:flex; align-items:center; gap:10px; }
.logo img { height:1.6rem; border-radius:4px; box-shadow:0 0 10px rgba(255,255,255,0.5); }
.logo span { font-size:2rem; font-weight:800; padding:5px 18px;
  background:linear-gradient(135deg,#1b5e20,#66bb6a); border-radius:12px;
  border:2px solid rgba(0,128,0,0.3); box-shadow:0 5px 15px rgba(0,128,0,0.25); color:white;
  animation: logoFloat 3s ease-in-out infinite alternate;
}
@keyframes logoFloat{0%{transform:translateY(0)}100%{transform:translateY(-4px)}}
.nav-links { display:flex; align-items:center; gap:2rem; }
.nav-links a { color:white; text-decoration:none; font-weight:600; position:relative; padding:6px 0; transition:0.3s; }
.nav-links a::after {
  content:""; position:absolute; bottom:-4px; left:0; width:0%; height:2px;
  background:linear-gradient(to right,#81c784,#c8e6c9); transition:width 0.3s ease;
}
.nav-links a:hover::after{ width:100%; }
.nav-links a:hover{ color:#e8ffe8; text-shadow:0 0 6px #a5d6a7; transform:scale(1.05); }

/* ===== 內容 ===== */
.content { margin-top:90px; padding:0 5%; }
.title, .green-bar, .text-box, .image-card { opacity:0; transform:translateY(50px) rotateX(15deg); transition:all 1s ease; }
.title { font-size:50px; font-weight:bold; color:#2e7d32; margin-top:50px;
  background:linear-gradient(to right,#e0f5e0,#c0e6c0); padding:15px 25px; border-radius:12px;
  text-shadow:1px 1px 5px rgba(76,175,80,0.35); }
.green-bar { width:220px; height:12px; background:linear-gradient(to right,#c0e6c0,#81c784);
  margin:20px 0 50px 0; border-radius:6px; box-shadow:0 0 12px #a5d6a7; transition-delay:0.1s; }
.text-box { width:80%; max-width:820px; padding:35px; font-size:20px; line-height:1.9;
  color:#2e7d32; background:linear-gradient(to bottom,#f0faf0,#d0f0d0); margin-bottom:80px;
  border-radius:12px; border:2px solid rgba(128,192,128,0.3);
  box-shadow:0 5px 15px rgba(0,128,0,0.18); transition:transform 0.4s, box-shadow 0.4s;}
.text-box:hover{transform:translateY(-8px) rotateX(2deg); box-shadow:0 10px 30px rgba(0,128,0,0.25);}
.image-grid{display:flex; flex-wrap:wrap; gap:20px; margin-bottom:120px;}
.image-card{flex:1 1 calc(33.33%-20px); border-radius:12px; overflow:hidden;
  background:linear-gradient(to bottom,#f0faf0,#d0f0d0); border:2px solid rgba(128,192,128,0.3);
  box-shadow:0 5px 15px rgba(0,128,0,0.15); transition:transform 0.5s, box-shadow 0.5s, filter 0.5s;}
.image-card:hover{transform:scale(1.07) rotateY(3deg); box-shadow:0 12px 30px rgba(0,128,0,0.25); filter:brightness(1.1);}
.image-card img{width:100%; height:100%; object-fit:cover; transition:transform 0.5s;}
.image-card:hover img{transform:scale(1.05);}

/* ===== 動畫 ===== */
.show{opacity:1 !important; transform:translateY(0) rotateX(0) !important;}

/* ===== 量子科技感流程圖 ===== */
.quantum { background: radial-gradient(circle at 20% 30%, #0a0f1f,#000); color:#e6edf3; padding:90px 20px; position:relative; overflow-x:hidden; }
.quantum::before { content:""; position:absolute; inset:0;
  background:
    radial-gradient(2px 2px at 20% 30%, #58a6ff88, transparent),
    radial-gradient(1px 1px at 80% 50%, #58a6ff44, transparent),
    radial-gradient(2px 2px at 60% 80%, #00d8ff44, transparent),
    radial-gradient(1px 1px at 40% 70%, #3bc9db55, transparent);
  animation: stars 10s linear infinite alternate; z-index:0; }
@keyframes stars{0%{transform:scale(1)}50%{transform:scale(1.03)}100%{transform:scale(1)}}
.quantum h1 { text-align:center; color:#58a6ff; font-weight:600; letter-spacing:3px; margin-bottom:70px;
  text-shadow:0 0 12px rgba(88,166,255,0.9); position:relative; z-index:2; }
.flow-container{display:flex; justify-content:space-between; align-items:center; max-width:1200px; margin:0 auto; position:relative; z-index:2;}
.step{position:relative; background:radial-gradient(circle at center, rgba(50,150,255,0.4), rgba(14,40,10,0.9));
  border:1px solid rgba(88,166,255,0.5); border-radius:50%; width:150px; height:150px; display:flex; flex-direction:column; justify-content:center; align-items:center;
  box-shadow:0 0 25px rgba(107,255,88,0.35), inset 0 0 20px rgba(88,166,255,0.3); overflow:hidden; transition:0.5s;}
.step::before{content:""; position:absolute; top:-30%; left:-30%; width:160%; height:160%;
  background:radial-gradient(circle, rgba(88,166,255,0.25), transparent 70%);
  animation:pulse 5s infinite ease-in-out; }
@keyframes pulse{0%,100%{transform:scale(1);opacity:0.5}50%{transform:scale(1.2);opacity:1}}
.step:hover{transform:scale(1.15) rotateY(5deg); box-shadow:0 0 40px rgba(0,255,255,0.7), inset 0 0 28px rgba(0,255,255,0.6);}
.step h2{color:#00eaff; font-size:18px; margin:0; text-shadow:0 0 12px #00ffff;}
.step p{color:#b9d9ff; font-size:13px; margin-top:5px; text-align:center;}
.arrow{flex:1; height:4px; background:linear-gradient(90deg, transparent, #00eaff, transparent); animation:flow 2s linear infinite; position:relative;}
.arrow::after{content:"➤"; position:absolute; right:-10px; top:-16px; font-size:28px; color:#00ffff; text-shadow:0 0 12px #00ffff; animation:arrowglow 1.5s ease-in-out infinite alternate;}
@keyframes flow{0%{background-position:-120px}100%{background-position:220px}}
@keyframes arrowglow{from{opacity:0.6;text-shadow:0 0 6px #00ffff}to{opacity:1;text-shadow:0 0 22px #00ffff}}
@media(max-width:900px){.flow-container{flex-direction:column;align-items:center}.arrow{width:3px;height:60px;background:linear-gradient(180deg,transparent,#00eaff,transparent)}.arrow::after{content:"▼";right:auto;top:auto;bottom:-10px;left:-7px}}

/* ===== YouTube 按鈕 ===== */
.yt-btn { display:inline-block; padding:10px 18px; border-radius:10px; text-decoration:none; font-weight:700;
  box-shadow:0 3px 8px rgba(0,0,0,0.15); border:1px solid rgba(0,0,0,0.06); transition:0.3s; }
.yt-btn:hover{transform:translateY(-3px) scale(1.05); background:linear-gradient(135deg,#66bb6a,#1b5e20); color:white;}

/* ===== 下方圖片區塊 ===== */
.bottom img { width:470px; border-radius:15px; box-shadow:0 0 25px rgba(0,0,0,0.25); transition:0.5s;}
.bottom img:hover{transform:scale(1.05) rotate(-2deg);}
.bottom span { font-size:6rem; color:rgb(126, 153, 126); font-weight:700; text-shadow:0 0 15px rgba(0,128,0,0.35);}
</style>
</head>
